services:
  - type: web
    name: scholartrack
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: VITE_TEACHER_CODE
        value: "5678"
    healthCheckPath: /api/students
    autoDeploy: true
