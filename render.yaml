services:
  - type: web
    name: scholartrack
    env: node
    plan: starter
    buildCommand: npm run install-all
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: VITE_TEACHER_CODE
        value: "5678"
    healthCheckPath: /api/students
    autoDeploy: true
